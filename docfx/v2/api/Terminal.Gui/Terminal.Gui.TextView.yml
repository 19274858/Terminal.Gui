  summary: Multi-line text editing <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
     <xref href="Terminal.Gui.TextView" data-throw-if-not-resolved="false"></xref> provides a multi-line text editor. Users interact
     with it with the standard Windows, Mac, and Linux (Emacs) commands. 
    </p> 

    <table><thead><tr><th class="term">Shortcut</th><th class="description">Action performed</th></tr></thead><tbody><tr><td class="term">Left cursor, Control-b</td><td class="description">
       Moves the editing point left.
      </td></tr><tr><td class="term">Right cursor, Control-f</td><td class="description">
       Moves the editing point right.
      </td></tr><tr><td class="term">Alt-b</td><td class="description">
       Moves one word back.
      </td></tr><tr><td class="term">Alt-f</td><td class="description">
       Moves one word forward.
      </td></tr><tr><td class="term">Up cursor, Control-p</td><td class="description">
       Moves the editing point one line up.
      </td></tr><tr><td class="term">Down cursor, Control-n</td><td class="description">
       Moves the editing point one line down
      </td></tr><tr><td class="term">Home key, Control-a</td><td class="description">
       Moves the cursor to the beginning of the line.
      </td></tr><tr><td class="term">End key, Control-e</td><td class="description">
       Moves the cursor to the end of the line.
      </td></tr><tr><td class="term">Control-Home</td><td class="description">
       Scrolls to the first line and moves the cursor there.
      </td></tr><tr><td class="term">Control-End</td><td class="description">
       Scrolls to the last line and moves the cursor there.
      </td></tr><tr><td class="term">Delete, Control-d</td><td class="description">
       Deletes the character in front of the cursor.
      </td></tr><tr><td class="term">Backspace</td><td class="description">
       Deletes the character behind the cursor.
      </td></tr><tr><td class="term">Control-k</td><td class="description">
       Deletes the text until the end of the line and replaces the kill buffer
       with the deleted text. You can paste this text in a different place by
       using Control-y.
      </td></tr><tr><td class="term">Control-y</td><td class="description">
        Pastes the content of the kill ring into the current position.
      </td></tr><tr><td class="term">Alt-d</td><td class="description">
        Deletes the word above the cursor and adds it to the kill ring. You 
        can paste the contents of the kill ring with Control-y.
      </td></tr><tr><td class="term">Control-q</td><td class="description">
       Quotes the next input character, to prevent the normal processing of
       key handling to take place.
      </td></tr></tbody></table>
