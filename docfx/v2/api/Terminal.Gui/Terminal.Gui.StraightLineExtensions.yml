    - id: collection
      type: System.Collections.Generic.IEnumerable{Terminal.Gui.StraightLine}
      description: Lines to adjust
    - id: start
      type: Terminal.Gui.Point
      description: First point to remove from collection
    - id: length
      type: System.Int32
      description: The number of sequential points to exclude
    - id: orientation
      type: Terminal.Gui.Orientation
      description: Orientation of the exclusion line
    return:
