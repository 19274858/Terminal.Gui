  summary: Attributes represent how text is styled when displayed in the terminal.
  remarks: >-
    <xref href="Terminal.Gui.Attribute" data-throw-if-not-resolved="false"></xref> provides a platform independent representation of colors (and someday other forms of text styling).

    They encode both the foreground and the background color and are used in the <xref href="Terminal.Gui.ColorScheme" data-throw-if-not-resolved="false"></xref>

    class to define color schemes that can be used in an application.
