  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    <xref href="Terminal.Gui.StatusItem" data-throw-if-not-resolved="false"></xref> objects are contained by <xref href="Terminal.Gui.StatusBar" data-throw-if-not-resolved="false"></xref> <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref>s. 

    Each <xref href="Terminal.Gui.StatusItem" data-throw-if-not-resolved="false"></xref> has a title, a shortcut (hotkey), and an <xref href="Terminal.Gui.StatusItem.Action" data-throw-if-not-resolved="false"></xref> that will be invoked when the 

    <xref href="Terminal.Gui.StatusItem.Shortcut" data-throw-if-not-resolved="false"></xref> is pressed.

    The <xref href="Terminal.Gui.StatusItem.Shortcut" data-throw-if-not-resolved="false"></xref> will be a global hotkey for the application in the current context of the screen.

    The colour of the <xref href="Terminal.Gui.StatusItem.Title" data-throw-if-not-resolved="false"></xref> will be changed after each ~. 

    A <xref href="Terminal.Gui.StatusItem.Title" data-throw-if-not-resolved="false"></xref> set to `~F1~ Help` will render as *F1* using <xref href="Terminal.Gui.ColorScheme.HotNormal" data-throw-if-not-resolved="false"></xref> and

    *Help* as <xref href="Terminal.Gui.ColorScheme.HotNormal" data-throw-if-not-resolved="false"></xref>.
