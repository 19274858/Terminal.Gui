  namespace: Terminal.Gui
  summary: >-
    Determines whether the <xref href="Terminal.Gui.Wizard" data-throw-if-not-resolved="false"></xref> is displayed as modal pop-up or not.


    The default is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>. The Wizard will be shown with a frame and title and will behave like

    any <xref href="Terminal.Gui.Toplevel" data-throw-if-not-resolved="false"></xref> window.


    If set to <code>false</code> the Wizard will have no frame and will behave like any embedded <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref>.


    To use Wizard as an embedded View 

    <ol><li>Set <xref href="Terminal.Gui.Wizard.Modal" data-throw-if-not-resolved="false"></xref> to <code>false</code>.</li><li>Add the Wizard to a containing view with <xref href="Terminal.Gui.View.Add(Terminal.Gui.View)" data-throw-if-not-resolved="false"></xref>.</li></ol>


    If a non-Modal Wizard is added to the application after <xref href="Terminal.Gui.Application.Run(System.Func%7bSystem.Exception%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref> has been called

    the first step must be explicitly set by setting <xref href="Terminal.Gui.Wizard.CurrentStep" data-throw-if-not-resolved="false"></xref> to <xref href="Terminal.Gui.Wizard.GetNextStep" data-throw-if-not-resolved="false"></xref>:

    <pre><code class="lang-csharp">wizard.CurrentStep = wizard.GetNextStep();</code></pre>
