  summary: >-
    Provides navigation and a user interface (UI) to collect related data across multiple steps. Each step (<xref href="Terminal.Gui.WizardStep" data-throw-if-not-resolved="false"></xref>) can host 

    arbitrary <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref>s, much like a <xref href="Terminal.Gui.Dialog" data-throw-if-not-resolved="false"></xref>. Each step also has a pane for help text. Along the

    bottom of the Wizard view are customizable buttons enabling the user to navigate forward and backward through the Wizard.
  remarks: >-
    The Wizard can be displayed either as a modal (pop-up) <xref href="Terminal.Gui.Window" data-throw-if-not-resolved="false"></xref> (like <xref href="Terminal.Gui.Dialog" data-throw-if-not-resolved="false"></xref>) or as an embedded <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref>. 


    By default, <xref href="Terminal.Gui.Wizard.Modal" data-throw-if-not-resolved="false"></xref> is <code>true</code>. In this case launch the Wizard with <code>Application.Run(wizard)</code>. 


    See <xref href="Terminal.Gui.Wizard.Modal" data-throw-if-not-resolved="false"></xref> for more details.
  example:
  - >-
    <pre><code class="lang-csharp">using Terminal.Gui;

    using System.Text;


    Application.Init();


    var wizard = new Wizard ($"Setup Wizard");


    // Add 1st step

    var firstStep = new WizardStep ("End User License Agreement");

    wizard.AddStep(firstStep);

    firstStep.NextButtonText = "Accept!";

    firstStep.HelpText = "This is the End User License Agreement.";


    // Add 2nd step

    var secondStep = new WizardStep ("Second Step");

    wizard.AddStep(secondStep);

    secondStep.HelpText = "This is the help text for the Second Step.";

    var lbl = new Label ("Name:") { AutoSize = true };

    secondStep.Add(lbl);


    var name = new TextField () { X = Pos.Right (lbl) + 1, Width = Dim.Fill () - 1 };

    secondStep.Add(name);


    wizard.Finished += (args) =&gt;

    {
        MessageBox.Query("Wizard", $"Finished. The Name entered is '{name.Text}'", "Ok");
        Application.RequestStop();
    };


    Application.Top.Add (wizard);

    Application.Run ();

    Application.Shutdown ();</code></pre>
