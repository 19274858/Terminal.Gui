    <p>

    By default any sub-sub-menus (sub-menus of the main <xref href="Terminal.Gui.MenuItem" data-throw-if-not-resolved="false"></xref>s) are displayed in a cascading manner, 

    where each sub-sub-menu pops out of the sub-menu frame

