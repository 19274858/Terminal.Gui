    <xref href="Terminal.Gui.MenuBar.UseSubMenusSingleFrame" data-throw-if-not-resolved="false"></xref> to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, this behavior can be changed such that all sub-sub-menus are

    drawn within a single frame below the MenuBar.

    </p>
