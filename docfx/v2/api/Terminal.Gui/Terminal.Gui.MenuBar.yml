  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    <p>

    Provides a menu bar that spans the top of a <xref href="Terminal.Gui.Toplevel" data-throw-if-not-resolved="false"></xref> View with drop-down and cascading menus. 

    </p>

    <p>

    By default, any sub-sub-menus (sub-menus of the <xref href="Terminal.Gui.MenuItem" data-throw-if-not-resolved="false"></xref>s added to <xref href="Terminal.Gui.MenuBarItem" data-throw-if-not-resolved="false"></xref>s) 

    are displayed in a cascading manner, where each sub-sub-menu pops out of the sub-menu frame

    (either to the right or left, depending on where the sub-menu is relative to the edge of the screen). By setting

    <xref href="Terminal.Gui.MenuBar.UseSubMenusSingleFrame" data-throw-if-not-resolved="false"></xref> to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, this behavior can be changed such that all sub-sub-menus are

    drawn within a single frame below the MenuBar.

    </p>
  remarks: >-
    <p>

    The <xref href="Terminal.Gui.MenuBar" data-throw-if-not-resolved="false"></xref> appears on the first row of the parent <xref href="Terminal.Gui.Toplevel" data-throw-if-not-resolved="false"></xref> View and uses the full width.

    </p>

    <p>

    The <xref href="Terminal.Gui.MenuBar" data-throw-if-not-resolved="false"></xref> provides global hotkeys for the application. See <xref href="Terminal.Gui.MenuItem.HotKey" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    See also: <xref href="Terminal.Gui.ContextMenu" data-throw-if-not-resolved="false"></xref>

    </p>
