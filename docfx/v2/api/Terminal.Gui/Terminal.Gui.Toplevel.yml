  namespace: Terminal.Gui
  summary: >-
    Toplevel views can be modally executed. They are used for both an application's main view (filling the entire screeN and

    for pop-up views such as <xref href="Terminal.Gui.Dialog" data-throw-if-not-resolved="false"></xref>, <xref href="Terminal.Gui.MessageBox" data-throw-if-not-resolved="false"></xref>, and <xref href="Terminal.Gui.Wizard" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
      Toplevels can be modally executing views, started by calling <xref href="Terminal.Gui.Application.Run(Terminal.Gui.Toplevel%2cSystem.Func%7bSystem.Exception%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref>. 
      They return control to the caller when <xref href="Terminal.Gui.Application.RequestStop(Terminal.Gui.Toplevel)" data-throw-if-not-resolved="false"></xref> has 
      been called (which sets the <xref href="Terminal.Gui.Toplevel.Running" data-throw-if-not-resolved="false"></xref> property to <code>false</code>). 
    </p>

    <p>
      A Toplevel is created when an application initializes Terminal.Gui by calling <xref href="Terminal.Gui.Application.Init(Terminal.Gui.ConsoleDriver)" data-throw-if-not-resolved="false"></xref>.
      The application Toplevel can be accessed via <xref href="Terminal.Gui.Application.Top" data-throw-if-not-resolved="false"></xref>. Additional Toplevels can be created 
      and run (e.g. <xref href="Terminal.Gui.Dialog" data-throw-if-not-resolved="false"></xref>s. To run a Toplevel, create the <xref href="Terminal.Gui.Toplevel" data-throw-if-not-resolved="false"></xref> and 
      call <xref href="Terminal.Gui.Application.Run(Terminal.Gui.Toplevel%2cSystem.Func%7bSystem.Exception%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref>.
    </p>
  example: []
  syntax:
    content: 'public class Toplevel : View, IDisposable, ISupportInitializeNotification, ISupportInitialize'
    content.vb: Public Class Toplevel Inherits View Implements IDisposable, ISupportInitializeNotification, ISupportInitialize
