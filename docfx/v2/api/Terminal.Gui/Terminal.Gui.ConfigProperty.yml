  summary: >-
    Holds the property's value as it was either read from the class's implementation or from a config file. 

    If the property has not been set (e.g. because no configuration file specified a value), 

    this will be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
  remarks: >-
    On <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/set">set</a>, performs a sparse-copy of the new value to the existing value (only copies elements of 

    the object that are non-null).
