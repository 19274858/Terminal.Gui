  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    Indicates if the current mouse event has already been processed and the driver should stop notifying any other event subscriber.

    Its important to set this value to true specially when updating any View's layout from inside the subscriber method.
  remarks: >-
    This property forwards to the <xref href="Terminal.Gui.MouseEvent.Handled" data-throw-if-not-resolved="false"></xref> property and is provided as a convenience and for
        backwards compatibility
  example: []
  syntax:
    content: public bool Handled { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Property Handled As Boolean
