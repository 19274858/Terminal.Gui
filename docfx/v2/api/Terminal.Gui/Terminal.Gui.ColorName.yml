    id: ColorName
    path: ../Terminal.Gui/Drawing/Color.cs
    startLine: 24
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    Defines the 16 legacy color names and values that can be used to set the

    foreground and background colors in Terminal.Gui apps. Used with <xref href="Terminal.Gui.Color" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    These colors match the 16 colors defined for ANSI escape sequences for 4-bit (16) colors.

    </p>

    <p>

    For terminals that support 24-bit color (TrueColor), the RGB values for each of these colors can be configured using the

    <xref href="Terminal.Gui.Color.Colors" data-throw-if-not-resolved="false"></xref> property.

    </p>
  example: []
  syntax:
    content: public enum ColorName
    content.vb: Public Enum ColorName
