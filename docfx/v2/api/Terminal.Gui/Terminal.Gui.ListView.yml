  summary: ListView <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref> renders a scrollable list of data where each item can be activated to perform an action.
  remarks: >-
    <p>
      The <xref href="Terminal.Gui.ListView" data-throw-if-not-resolved="false"></xref> displays lists of data and allows the user to scroll through the data.
      Items in the can be activated firing an event (with the ENTER key or a mouse double-click). 
      If the <xref href="Terminal.Gui.ListView.AllowsMarking" data-throw-if-not-resolved="false"></xref> property is true, elements of the list can be marked by the user.
    </p>

    <p>
      By default <xref href="Terminal.Gui.ListView" data-throw-if-not-resolved="false"></xref> uses <xref href="System.Object.ToString" data-throw-if-not-resolved="false"></xref> to render the items of any
      <xref href="System.Collections.IList" data-throw-if-not-resolved="false"></xref> object (e.g. arrays, <xref href="System.Collections.Generic.List%601" data-throw-if-not-resolved="false"></xref>,
      and other collections). Alternatively, an object that implements <xref href="Terminal.Gui.IListDataSource" data-throw-if-not-resolved="false"></xref>
      can be provided giving full control of what is rendered.
    </p>

    <p>
      <xref href="Terminal.Gui.ListView" data-throw-if-not-resolved="false"></xref> can display any object that implements the <xref href="System.Collections.IList" data-throw-if-not-resolved="false"></xref> interface.
      <xref href="System.String" data-throw-if-not-resolved="false"></xref> values are converted into <xref href="System.String" data-throw-if-not-resolved="false"></xref> values before rendering, and other values are
      converted into <xref href="System.String" data-throw-if-not-resolved="false"></xref> by calling <xref href="System.Object.ToString" data-throw-if-not-resolved="false"></xref> and then converting to <xref href="System.String" data-throw-if-not-resolved="false"></xref> .
    </p>

    <p>
      To change the contents of the ListView, set the <xref href="Terminal.Gui.ListView.Source" data-throw-if-not-resolved="false"></xref> property (when 
      providing custom rendering via <xref href="Terminal.Gui.IListDataSource" data-throw-if-not-resolved="false"></xref>) or call <xref href="Terminal.Gui.ListView.SetSource(System.Collections.IList)" data-throw-if-not-resolved="false"></xref>
      an <xref href="System.Collections.IList" data-throw-if-not-resolved="false"></xref> is being used.
    </p>

    <p>
      When <xref href="Terminal.Gui.ListView.AllowsMarking" data-throw-if-not-resolved="false"></xref> is set to true the rendering will prefix the rendered items with
      [x] or [ ] and bind the SPACE key to toggle the selection. To implement a different
      marking style set <xref href="Terminal.Gui.ListView.AllowsMarking" data-throw-if-not-resolved="false"></xref> to false and implement custom rendering.
    </p>

    <p>
      Searching the ListView with the keyboard is supported. Users type the
      first characters of an item, and the first item that starts with what the user types will be selected.
    </p>
