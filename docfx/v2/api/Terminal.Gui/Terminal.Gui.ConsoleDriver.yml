    startLine: 131
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    Updates <xref href="Terminal.Gui.ConsoleDriver.Col" data-throw-if-not-resolved="false"></xref> and <xref href="Terminal.Gui.ConsoleDriver.Row" data-throw-if-not-resolved="false"></xref> to the specified column and row in <xref href="Terminal.Gui.ConsoleDriver.Contents" data-throw-if-not-resolved="false"></xref>.

    Used by <xref href="Terminal.Gui.ConsoleDriver.AddRune(System.Text.Rune)" data-throw-if-not-resolved="false"></xref> and <xref href="Terminal.Gui.ConsoleDriver.AddStr(System.String)" data-throw-if-not-resolved="false"></xref> to determine where to add content.
  remarks: >-
    <p>

    This does not move the cursor on the screen, it only updates the internal state of the driver.

    </p>

    <p>

    If <code class="paramref">col</code> or <code class="paramref">row</code> are negative or beyond  <xref href="Terminal.Gui.ConsoleDriver.Cols" data-throw-if-not-resolved="false"></xref> and <xref href="Terminal.Gui.ConsoleDriver.Rows" data-throw-if-not-resolved="false"></xref>,

    the method still sets those properties.

    </p>
  example: []
