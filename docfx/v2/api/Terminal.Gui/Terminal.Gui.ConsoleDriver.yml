    content: public virtual void Move(int col, int row)
    parameters:
    - id: col
      type: System.Int32
      description: Column to move to.
    - id: row
      type: System.Int32
      description: Row to move to.
    content.vb: Public Overridable Sub Move(col As Integer, row As Integer)
