    startLine: 162
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: Adds the specified rune to the display at the current cursor position.
  remarks: >-
    <p>

    When the method returns, <xref href="Terminal.Gui.ConsoleDriver.Col" data-throw-if-not-resolved="false"></xref> will be incremented by the number of columns <code class="paramref">rune</code> required,

    even if the new column value is outside of the <xref href="Terminal.Gui.ConsoleDriver.Clip" data-throw-if-not-resolved="false"></xref> or screen dimensions defined by <xref href="Terminal.Gui.ConsoleDriver.Cols" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    If <code class="paramref">rune</code> requires more than one column, and <xref href="Terminal.Gui.ConsoleDriver.Col" data-throw-if-not-resolved="false"></xref> plus the number of columns needed

    exceeds the <xref href="Terminal.Gui.ConsoleDriver.Clip" data-throw-if-not-resolved="false"></xref> or screen dimensions, the default Unicode replacement character (U+FFFD) will be added instead.

    </p>
  example: []
  syntax:
    content: public void AddRune(Rune rune)
    parameters:
    - id: rune
      type: System.Text.Rune
      description: Rune to add.
    content.vb: Public Sub AddRune(rune As Rune)
  overload: Terminal.Gui.ConsoleDriver.AddRune*
