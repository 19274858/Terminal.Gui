    id: IdxToWord
    path: ../Terminal.Gui/Text/Autocomplete/SingleWordSuggestionGenerator.cs
    startLine: 75
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    <p>

    Given a <code class="paramref">line</code> of characters, returns the word which ends at <code class="paramref">idx</code> 

    or null. Also returns null if the <code class="paramref">idx</code> is positioned in the middle of a word.

    </p>


    <p>

    Use this method to determine whether autocomplete should be shown when the cursor is at

    a given point in a line and to get the word from which suggestions should be generated.

    Use the <code class="paramref">columnOffset</code> to indicate if search the word at left (negative),

    at right (positive) or at the current column (zero) which is the default.

    </p>
  example: []
  syntax:
    content: protected virtual string IdxToWord(List<Rune> line, int idx, out int startIdx, int columnOffset = 0)
    parameters:
    - id: line
      type: System.Collections.Generic.List{System.Text.Rune}
      description: ''
    - id: idx
      type: System.Int32
      description: ''
    - id: startIdx
      type: System.Int32
      description: The start index of the word.
    - id: columnOffset
      type: System.Int32
      description: ''
    return:
      type: System.String
      description: ''
    content.vb: Protected Overridable Function IdxToWord(line As List(Of Rune), idx As Integer, startIdx As Integer, columnOffset As Integer = 0) As String
