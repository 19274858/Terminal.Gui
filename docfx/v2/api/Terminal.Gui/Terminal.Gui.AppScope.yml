  example:
  - >-
    <p>

    Use the <xref href="Terminal.Gui.SerializableConfigurationProperty" data-throw-if-not-resolved="false"></xref> attribute to mark properties that should be serialized as part

    of application-defined configuration settings.

    </p>

    <pre><code class="lang-csharp">public class MyAppSettings {

    [SerializableConfigurationProperty (Scope = typeof (AppScope))]

    public static bool? MyProperty { get; set; } = true;

    }</code></pre>

    <p>

    THe resultant Json will look like this:

    </p>

    <pre><code class="lang-csharp">"AppSettings": {
      "MyAppSettings.MyProperty": true,
      "UICatalog.ShowStatusBar": true
    },</code></pre>
