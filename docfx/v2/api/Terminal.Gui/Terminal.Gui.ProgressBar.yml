  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: A Progress Bar view that can indicate progress of an activity visually.
  remarks: >-
    <p>
      <xref href="Terminal.Gui.ProgressBar" data-throw-if-not-resolved="false"></xref> can operate in two modes, percentage mode, or
      activity mode. The progress bar starts in percentage mode and
      setting the Fraction property will reflect on the UI the progress 
      made so far. Activity mode is used when the application has no 
      way of knowing how much time is left, and is started when the <xref href="Terminal.Gui.ProgressBar.Pulse" data-throw-if-not-resolved="false"></xref> method is called.  
      Call <xref href="Terminal.Gui.ProgressBar.Pulse" data-throw-if-not-resolved="false"></xref> repeatedly as progress is made.
    </p>
