    id: OfX
    path: ../Terminal.Gui/Input/Event.cs
    startLine: 802
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: Provides the X (column) mouse position offset from the grabbed view (see <xref href="Terminal.Gui.Application.GrabMouse(Terminal.Gui.View)" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    Calculated and processed in <xref href="Terminal.Gui.Application.OnMouseEvent(Terminal.Gui.MouseEventEventArgs)" data-throw-if-not-resolved="false"></xref>.

    Whichever view that has called <xref href="Terminal.Gui.Application.GrabMouse(Terminal.Gui.View)" data-throw-if-not-resolved="false"></xref>, will receive all the mouse event

    with <xref href="Terminal.Gui.View.Bounds" data-throw-if-not-resolved="false"></xref> relative coordinates. The <xref href="Terminal.Gui.MouseEvent.OfX" data-throw-if-not-resolved="false"></xref> and <xref href="Terminal.Gui.MouseEvent.OfY" data-throw-if-not-resolved="false"></xref> provide

    the screen-relative offset of these coordinates.

    Using these properties, the view that has grabbed the mouse will know how much the mouse has moved.
  example: []
  syntax:
    content: public int OfX { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Public Property OfX As Integer
  overload: Terminal.Gui.MouseEvent.OfX*
