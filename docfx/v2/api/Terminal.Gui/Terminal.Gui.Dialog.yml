  summary: >-
    The <xref href="Terminal.Gui.Dialog" data-throw-if-not-resolved="false"></xref> <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref> is a <xref href="Terminal.Gui.Window" data-throw-if-not-resolved="false"></xref> that by default is centered and contains one 

    or more <xref href="Terminal.Gui.Button" data-throw-if-not-resolved="false"></xref>s. It defaults to the <xref href="Terminal.Gui.Colors.Dialog" data-throw-if-not-resolved="false"></xref> color scheme and has a 1 cell padding around the edges.
  remarks: >-
    To run the <xref href="Terminal.Gui.Dialog" data-throw-if-not-resolved="false"></xref> modally, create the <xref href="Terminal.Gui.Dialog" data-throw-if-not-resolved="false"></xref>, and pass it to <xref href="Terminal.Gui.Application.Run(System.Func%7bSystem.Exception%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref>. 

    This will execute the dialog until it terminates via the [ESC] or [CTRL-Q] key, or when one of the views

    or buttons added to the dialog calls <xref href="Terminal.Gui.Application.RequestStop(Terminal.Gui.Toplevel)" data-throw-if-not-resolved="false"></xref>.
