  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: Provides cut, copy, and paste support for the OS clipboard.
  remarks: >-
    <p>

    On Windows, the <xref href="Terminal.Gui.Clipboard" data-throw-if-not-resolved="false"></xref> class uses the Windows Clipboard APIs via P/Invoke.

    </p>

    <p>

    On Linux, when not running under Windows Subsystem for Linux (WSL),

    the <xref href="Terminal.Gui.Clipboard" data-throw-if-not-resolved="false"></xref> class uses the xclip command line tool. If xclip is not installed,

    the clipboard will not work.

    </p>

    <p>

    On Linux, when running under Windows Subsystem for Linux (WSL),

    the <xref href="Terminal.Gui.Clipboard" data-throw-if-not-resolved="false"></xref> class launches Windows' powershell.exe via WSL interop and uses the

    "Set-Clipboard" and "Get-Clipboard" Powershell CmdLets. 

    </p>

    <p>

    On the Mac, the <xref href="Terminal.Gui.Clipboard" data-throw-if-not-resolved="false"></xref> class uses the MacO OS X pbcopy and pbpaste command line tools

    and the Mac clipboard APIs vai P/Invoke.

    </p>
