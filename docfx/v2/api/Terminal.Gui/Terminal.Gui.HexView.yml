  summary: An hex viewer and editor <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref> over a <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref>
  remarks: >-
    <p>

    <xref href="Terminal.Gui.HexView" data-throw-if-not-resolved="false"></xref> provides a hex editor on top of a seekable <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref> with the left side showing an hex

    dump of the values in the <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref> and the right side showing the contents (filtered to 

    non-control sequence ASCII characters).    

    </p>

    <p>

    Users can switch from one side to the other by using the tab key.  

    </p>

    <p>

    To enable editing, set <xref href="Terminal.Gui.HexView.AllowEdits" data-throw-if-not-resolved="false"></xref> to true. When <xref href="Terminal.Gui.HexView.AllowEdits" data-throw-if-not-resolved="false"></xref> is true 

    the user can make changes to the hexadecimal values of the <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref>. Any changes are tracked

    in the <xref href="Terminal.Gui.HexView.Edits" data-throw-if-not-resolved="false"></xref> property (a <xref href="System.Collections.Generic.SortedDictionary%602" data-throw-if-not-resolved="false"></xref>) indicating 

    the position where the changes were made and the new values. A convenience method, <xref href="Terminal.Gui.HexView.ApplyEdits(System.IO.Stream)" data-throw-if-not-resolved="false"></xref>

    will apply the edits to the <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    Control the first byte shown by setting the <xref href="Terminal.Gui.HexView.DisplayStart" data-throw-if-not-resolved="false"></xref> property 

    to an offset in the stream.

    </p>
