  source:
    remote:
      path: Terminal.Gui/Views/TableView/TableStyle.cs
      branch: v2_develop
      repo: tig:tig/Terminal.Gui.git
    id: SmoothHorizontalScrolling
    path: ../Terminal.Gui/Views/TableView/TableStyle.cs
    startLine: 107
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    <p>

    Determines how <xref href="Terminal.Gui.TableView.ColumnOffset" data-throw-if-not-resolved="false"></xref> is updated when scrolling

    right off the end of the currently visible area.

    </p>

    <p>

    If true then when scrolling right the scroll offset is increased the minimum required to show

    the new column.  This may be slow if you have an incredibly large number of columns in

    your table and/or slow <xref href="Terminal.Gui.ColumnStyle.RepresentationGetter" data-throw-if-not-resolved="false"></xref> implementations

    </p>

    <p>

    If false then scroll offset is set to the currently selected column (i.e. PageRight).

    </p>
  example: []
  syntax:
    content: public bool SmoothHorizontalScrolling { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Property SmoothHorizontalScrolling As Boolean
  overload: Terminal.Gui.TableStyle.SmoothHorizontalScrolling*
