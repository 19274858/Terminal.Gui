    startLine: 56
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    Set the minimum width of the column in characters.  Setting this will ensure that

    even when a column has short content/header it still fills a given width of the control.


    <p>This value will be ignored if more than the tables <xref href="Terminal.Gui.TableView.MaxCellWidth" data-throw-if-not-resolved="false"></xref> 

    or the <xref href="Terminal.Gui.ColumnStyle.MaxWidth" data-throw-if-not-resolved="false"></xref>

    </p>

    <remarks>

    For setting a flexible column width (down to a lower limit) use <xref href="Terminal.Gui.ColumnStyle.MinAcceptableWidth" data-throw-if-not-resolved="false"></xref>

    instead

    </remarks>
  example: []
  syntax:
    content: public int MinWidth { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Public Property MinWidth As Integer
  overload: Terminal.Gui.ColumnStyle.MinWidth*
