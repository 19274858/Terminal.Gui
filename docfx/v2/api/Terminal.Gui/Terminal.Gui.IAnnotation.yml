  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    <p>Describes an overlay element that is rendered either before or

    after a series.</p>


    <p>Annotations can be positioned either in screen space (e.g.

    a legend) or in graph space (e.g. a line showing high point)

    </p>

    <p>Unlike <xref href="Terminal.Gui.ISeries" data-throw-if-not-resolved="false"></xref>, annotations are allowed to

    draw into graph margins

    </p>
  example: []
  syntax:
    content: public interface IAnnotation
    content.vb: Public Interface IAnnotation
