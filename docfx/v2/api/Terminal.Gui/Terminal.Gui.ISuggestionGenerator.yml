  summary: >-
    Returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> if <code class="paramref">rune</code> is a character that

    would continue autocomplete suggesting. Returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> if it

    is a 'breaking' character (i.e. terminating current word boundary)
