  namespace: Terminal.Gui
  summary: >-
    Removes a request defined by <code class="paramref">terminator</code>. If a matching <xref href="Terminal.Gui.EscSeqReqStatus" data-throw-if-not-resolved="false"></xref> is found

    and the number of outstanding

    requests is greater than 0, the number of outstanding requests is decremented. If the number of outstanding requests

    is 0, the <xref href="Terminal.Gui.EscSeqReqStatus" data-throw-if-not-resolved="false"></xref> is removed from <xref href="Terminal.Gui.EscSeqRequests.Statuses" data-throw-if-not-resolved="false"></xref>.
