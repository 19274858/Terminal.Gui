  namespace: Terminal.Gui
  summary: >-
    Creates a <xref href="Terminal.Gui.Pos" data-throw-if-not-resolved="false"></xref> object that is anchored to the end (right side or bottom) of the dimension, 

    useful to flush the layout from the right or bottom.
  example:
  - >-
    This sample shows how align a <xref href="Terminal.Gui.Button" data-throw-if-not-resolved="false"></xref> to the bottom-right of a <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref>.

    <pre><code class="lang-csharp">// See Issue #502 

    anchorButton.X = Pos.AnchorEnd () - (Pos.Right (anchorButton) - Pos.Left (anchorButton));

    anchorButton.Y = Pos.AnchorEnd (1);</code></pre>
