    startLine: 32
  assemblies:
  - Terminal.Gui
  namespace: Terminal.Gui
  summary: >-
    Describes the position of a <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref> which can be an absolute value, a percentage, centered, or 

    relative to the ending dimension. Integer values are implicitly convertible to

    an absolute <xref href="Terminal.Gui.Pos" data-throw-if-not-resolved="false"></xref>. These objects are created using the static methods Percent,

    AnchorEnd, and Center. The <xref href="Terminal.Gui.Pos" data-throw-if-not-resolved="false"></xref> objects can be combined with the addition and 

    subtraction operators.
  remarks: >-
    <p>
      Use the <xref href="Terminal.Gui.Pos" data-throw-if-not-resolved="false"></xref> objects on the X or Y properties of a view to control the position.
    </p>

    <p>
      These can be used to set the absolute position, when merely assigning an
      integer value (via the implicit integer to <xref href="Terminal.Gui.Pos" data-throw-if-not-resolved="false"></xref> conversion), and they can be combined
      to produce more useful layouts, like: Pos.Center - 3, which would shift the position
      of the <xref href="Terminal.Gui.View" data-throw-if-not-resolved="false"></xref> 3 characters to the left after centering for example.
    </p>

    <p>
      It is possible to reference coordinates of another view by using the methods
      Left(View), Right(View), Bottom(View), Top(View). The X(View) and Y(View) are
      aliases to Left(View) and Top(View) respectively.
    </p>
  example: []
