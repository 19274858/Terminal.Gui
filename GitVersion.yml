mode: ContinuousDeployment
tag-prefix: '[vV]'
continuous-delivery-fallback-tag: 'pre'
branches:
  v1_develop:
    mode: ContinuousDeployment
    tag: pre
  v1:
    tag: rc
    increment: Patch
    source-branches:
    - v1_develop

  v2_develop:
    mode: ContinuousDeployment
    tag: pre
  v2:
    tag: alpha
    increment: Patch
    source-branches:
    - v2_develop
